input {
  file {
    path => "/var/www/sites/ruby_project/log/*.log.elk"
    # start_position => "beginning"
  }
}

filter {
  json {
    source => "message"
    remove_field => ["@version", "@timestamp", "path", "host", "message"]
  }

}

output {
  kafka {
    bootstrap_servers => "localhost:9092,localhost:9093"
    topic_id => "EAGLEYE_LOG_CHANNEL"
  }

  # stdout {
  #   codec => rubydebug
  # }
}
